<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./static/image/favicon.ico" rel="icon">
    <title>Storage Service</title>
</head>
<body>
    <div class="container ">
        <nav class="border navbar navbar-dark bg-dark navbar-expand-lg navbar-dark "">
            <a class="navbar-brand" href="index.html">Storage Service</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="signUp.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="adminSignIn.html">Admin Sign In</a>
                    </li>
                </ul>              
            </div>
        </nav>
    </div>
    <div class="container">
        <br>
            <h2>Sign Up</h2>
            <h5 style="color: red;">{{msg}}</h5>
            <form class="px-2 py-5" action="/submit_signup_form" method="post">
              <div class="form-group">
                <label for="exampleDropdownFormEmail1">Email address</label>
                <input type="email" name='email' class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
              </div>
              <div class="form-group">
                <label for="exampleDropdownFormPassword1">New Password</label>
                <input type="password" name="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="New Password">
              </div>
              <div class="form-group">
                <label for="exampleDropdownFormPassword1">Confirm Password</label>
                <input type="password" name="cnf_password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Confirm Password">
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="index.html">Already Have Account? Sign In</a>
    </div>
</body>
</html>
